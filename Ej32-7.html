<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio32-7</title>
        <style>
            #parrafo1{
                background-color: lightblue;
                color: black;
                padding: 40px;
                text-align: left;
            }
            .estilo1{
                background-color: tomato;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <pre id="parrafo1">
            Este párrafo tiene el id:
            parrafo1 y ningún otro elemento
            podrá usar este id

        <pre class="estilo1">
            Este párrafo pertenece a la clase estilo1,
            la cual puede ser usado por otros elementos
        </pre>
        <p class="estilo1">Este otro párrafo utiliza también la clase estilo1</p>
    </body>
</html>
